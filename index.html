<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Adrenalin Performance Logs</title>
		<link rel="stylesheet" href="index.css" />
		<script src="https://cdn.plot.ly/plotly-basic-2.32.0.min.js"></script>
		<script defer src="index.js"></script>
	</head>
	<body>
		<header>
			<h1 class="header__title">Adrenalin Performance Logs</h1>
			<label class="header__file-selector" for="header__file-input">Load CSV File</label>
			<input type="file" id="header__file-input" accept=".csv" />
		</header>
		<main>
			<div class="main__chart-container">
				<p class="main__message">No file selected. Please load a CSV file using the "Load CSV File" button</p>
			</div>
		</main>
	</body>
</html>
